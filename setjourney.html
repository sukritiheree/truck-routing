<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map and set its view to Indian Ocean coordinates
    // const map = L.map('map').setView([-20.0, 80.0], 3);
    const map = L.map('map').setView([28.6950, 77.0880], 12);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 14,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Add markers and polyline
    const marker1 = L.marker([28.7070, 77.0673]).addTo(map);
    marker1.bindPopup('Starting Point').openPopup();

    const marker2 = L.marker([28.6831, 77.1068]).addTo(map);
    marker2.bindPopup('Destination').openPopup();

    const latlngs = [
    [28.7070, 77.0673], // Narela
    [28.6831, 77.1068]  // Rithala
    ];
    const polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);

    // Adjust the map view
    map.fitBounds(polyline.getBounds());
</script>
